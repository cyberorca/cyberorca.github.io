<html lang="en">

<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
</head>

<body>
    <!-- Create a <video> element to display the camera stream -->
    <video id="camera" autoplay></video>

    <!-- Create a <input type="range"> element for the blur control -->
    <input type="range" id="blur-control" min="0" max="20" value="5">

    <style>
        /* Style the video */
        
        #camera {
            /* Set the filter CSS property to blur the video */
            filter: blur(5px);
        }
    </style>

    <script>
        // Get the video and blur control elements
        var video = document.getElementById('camera');
        var blurControl = document.getElementById('blur-control');

        // Request access to the user's camera
        navigator.mediaDevices.getUserMedia({
            video: true
        }).then(function(stream) {
            // Set the source of the video element
            // to the stream from the user's camera
            video.srcObject = stream;

            // Add a change event listener to the blur control
            blurControl.addEventListener('change', function() {
                // Update the filter CSS property of the video
                // with the current value of the blur control
                video.style.filter = 'blur(' + blurControl.value + 'px)';
            });
        });
    </script>


</body>

</html>
